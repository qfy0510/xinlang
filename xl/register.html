            <div class="content clearfix">
                <form action="">

                        <div class="email">

                        </div>
                        <div class="code">

                            <input type="text">
                            <img src="images/yzm.jpg" alt="验证码"><a href="javascript:;">看不清？</a>
                        </div>
                        <input class="once" type="submit" value="立即注册"><br>
                        <a href="javascript:;" class="use">《新浪网络服务使用协议》</a>
                    </div>
                    <div class="registerRight">
